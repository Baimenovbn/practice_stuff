<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'table/main.css' %}">
    <title>Add-Delete Table</title>
</head>
<body>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card card-body">    
                <!-- Form Wrapper & Button -->
                <button class="btn btn-sm btn-primary" id="add-test">Add Test</button>
                <div class="form-wrapper hidden">
                    <select class="form-control" id="test-name">
                        <option>----------</option>
                        <option>Flash Point</option>
                        <option>Water</option>
                        <option>Distillation</option>
                    </select>
                    <input class="form-control" type="text" id="test-result">
                    <button class="btn btn-sm btn-block btn-info" id="create-test">Add</button>
                </div>
    
                <!-- Data Table -->
                <table class="table table-dark">
                  <thead>
                    <tr>
                      <th scope="col">Test</th>
                      <th scope="col">Result</th>
                    </tr>
                  </thead>
                  <tbody id="tests-table"></tbody>
                </table>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
    <script src="{% static 'table/main.js' %}"></script>
</body>
</html>
